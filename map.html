<!DOCTYPE html>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/map.css">

    <script src="./assets/js/map.js" type="module"></script>

        <div class="menu-item" data-region="OC">오스트레일리아</div>
    </div>

    <div class="main-content">
        <div class="reel-container">
            <div class="video-placeholder">
                <div id="map"></div>
            </div>
            <div class="selected-country">선택한 국가: 없음</div>
            <div class="year-selector">

                    <option value="300">300년대</option>

                    <option value="600">600년대</option>
                    <option value="700">700년대</option>
                    <option value="800">800년대</option>
                    <option value="900">900년대</option>
                    <option value="1000">1000년대</option>
                    <option value="1100">1100년대</option>
                    <option value="1200">1200년대</option>
                    <option value="1300">1300년대</option>
                    <option value="1400">1400년대</option>
                    <option value="1500">1500년대</option>
                    <option value="1600">1600년대</option>
                    <option value="1700">1700년대</option>
                    <option value="1800">1800년대</option>
                    <option value="1900">1900년대</option>
                    <option value="2000">2000년대</option>
                </select>
            </div>
            <button class="select-done" disabled>선택완료</button>
        </div>
    </div>
</body>

</html>
