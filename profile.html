<!-- 수정 후 profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargram</title>

  <!-- Bootstrap CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="./assets/css/pf_style.css">
</head>
<body>
  <!-- 스타그램 로고 -->
  <div class="container d-flex align-items-center" style="padding-left: 20px;">
    <h1 class="pacifico-regular">Stargram</h1>
  </div>
  
</div>


  <hr class="my-0" />
  
  <main class="container mt-4">
    <!-- 프로필 컨테이너 -->
    <div class="profile-box d-flex align-items-center">
      <!-- 프로필 이미지 -->
      <div class="profile-image-container position-relative">
        <img src="./assets/images/default-profile.png" id="profile-image" alt="Profile Picture" class="rounded-circle profile-img" />
        <!-- 로딩 스피너 -->
        <div id="loading-spinner" class="spinner-border text-primary position-absolute top-50 start-50 translate-middle" role="status" style="display: none;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <!-- 프로필 정보 -->
      <div class="profile-info ms-4">
        <div class="d-flex align-items-center">
          <h2 id="profile-name" class="fw-bold">위인의 이름 불러오는 중...</h2>  <!-- ✅ Supabase에서 데이터 표시 -->
          <button class="btn btn-primary btn-follow ms-3">팔로우</button>
          <button class="btn btn-light btn-message ms-2">메시지 보내기</button>
        </div>
        <p id="profile-desc" class="text-muted">위인에 대한 설명</p>

        <!-- 프로필 통계 -->
        <div class="profile-stats d-flex gap-3">
          <span><strong id="post-count">7</strong> 게시물</span>
          <span><strong id="follower-count">7</strong> 팔로워</span>
          <span><strong id="following-count">7</strong> 팔로잉</span>
        </div>
      </div>
    </div>
    
    <hr>

    <!-- 게시물 그리드 -->
    <div id="image-container" class="d-flex flex-wrap gap-2">
      <!-- JavaScript에서 동적으로 게시물 이미지 추가 -->
    </div>
  </main>

  <!-- Bootstrap JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ profile.js가 없을 경우 동적으로 생성 -->
  <script type="module">
    console.log("✅ profile.js 실행됨");

    // ✅ Supabase 연결
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/+esm";

    // ✅ Supabase 설정
    const supabaseUrl = "https://your-supabase-url.supabase.co";  // 🔹 환경변수에서 불러올 수도 있음
    const supabaseKey = "your-anon-key";  
    const supabase = createClient(supabaseUrl, supabaseKey);

    // ✅ 최신 스타 자동 로드
    // ✅ profile.html에서 최신 스타 불러오는 코드
    async function loadLatestStar() {
        console.log("📢 백엔드 API에서 최신 스타 불러오는 중...");

        try {
            const response = await fetch("http://localhost:3000/pf_star/latest");
            const data = await response.json();

            if (!response.ok || !data.star_name) {
                throw new Error("스타 데이터를 불러올 수 없음");
            }

            console.log("✅ 최신 스타:", data.star_name);
            document.getElementById("profile-name").textContent = data.star_name;
        } catch (error) {
            console.error("❌ 스타 데이터 가져오기 실패:", error);
        }
    }

    document.addEventListener("DOMContentLoaded", loadLatestStar);


  </script>

</body>
</html>
