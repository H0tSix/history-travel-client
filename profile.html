<!-- 수정 후 profile.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargram</title>

  <!-- Bootstrap CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- 사용자 정의 CSS -->
  <link rel="stylesheet" href="./assets/css/pf_style.css">
</head>
<body>
  <!-- 스타그램 로고 -->
  <div class="container d-flex align-items-center" style="padding-left: 20px;">
    <h1 class="pacifico-regular">Stargram</h1>
  </div>


  <hr class="my-0" />
  
  <main class="container mt-4">
    <!-- 프로필 컨테이너 -->
    <div class="profile-box d-flex align-items-center">
      <!-- 프로필 이미지 -->
      <div class="profile-image-container position-relative">
        <img src="./assets/images/default-profile.png" id="profile-image" alt="Profile Picture" class="rounded-circle profile-img" />
        <!-- 로딩 스피너 -->
        <div id="loading-spinner" class="spinner-border text-primary position-absolute top-50 start-50 translate-middle" role="status" style="display: none;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <!-- 프로필 정보 -->
      <div class="profile-info ms-4">
        <div class="d-flex align-items-center">
          <h2 id="profile-name" class="fw-bold">위인의 이름 불러오는 중...</h2>

          <script>
            // ✅✅✅ -----------------------------------------
            // ✅✅✅ 나중에 민호님이 알려주시면 여기 수정하기
            // ✅✅✅ URL에서 "name" 파라미터 가져오기
            const params = new URLSearchParams(window.location.search);
            const starName = params.get("name");
            
            // ✅✅✅ 
            // ✅✅✅ 나중에 민호님이 알려주시면 여기 수정하기
            // ✅✅✅ 위인 이름을 localStorage에 저장 (app.js에서 사용하기 위해)
            if (starName) {
              localStorage.setItem("starName", starName);
            } //------------------------------------------------------
          </script>



          <button class="btn btn-primary btn-follow">팔로우</button>
          <button class="btn btn-light btn-message">메시지 보내기</button>

        </div>
        <p id="profile-desc" class="text-muted">위인에 대한 설명</p>

        <!-- 프로필 통계 -->
        <div class="profile-stats d-flex gap-3">
          <span>게시물 <strong id="post-count">7</strong></span>
          <span>팔로워 <strong id="follower-count">7</strong></span>
          <span>팔로잉 <strong id="following-count">7</strong></span>
        </div>
      </div>
      
    </div>
    
    <hr>

    <!-- 게시물 그리드 -->
    <div id="image-container" class="d-flex flex-wrap gap-2">
      <!-- JavaScript에서 동적으로 게시물 이미지 추가 -->
    </div>
  </main>

  <!-- Bootstrap JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./assets/js/app.js"></script>

</body>
</html>
