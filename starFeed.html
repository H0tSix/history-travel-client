<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stargram</title>
    <link rel="stylesheet" href="./assets/css/starFeed.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-center py-3">
        <h1 class="logo">Stargram</h1>
        <a href="#" class="back-link">← 뒤로가기</a>
      </header>

      <div class="post">
        <div class="post-header d-flex align-items-center">
          <div class="profile-pic"></div>
          <span class="username"></span>
            <strong>mandu kim</strong>
            <!-- <img src="icon.png" alt="icon" class="verified-icon" /> -->
          </span>
        </div>

        <div class="post-image">
          <!-- <img src="./assets/images/01_img.jpeg" alt=""> -->
        </div>

        <div class="post-body">
          <p>
            <strong>mandu kim</strong>
             안녕하세요 만두입니다!
          </p>
          <p class="hashtags">
            #해시태그#해시태그#해시태그#해시태그#해시태그#해시태그#해시태그
          </p>
        </div>

        <div class="comments">
          <a href="#" id="commentToggle">댓글 모두 보기</a>
          <div id="commentList" style="display: none;">
            <div class="comment">
              <strong>user1</strong> 댓글 1
            </div>
            <div class="comment">
              <strong>user2</strong> 댓글 2
            </div>
          </div>
          <input
            type="text"
            class="form-control mt-2"
            placeholder="댓글 달기...."
          />
        </div>
      </div>
    </div>
    <script src="./assets//js/starFeed.js"></script>
  </body>
</html>
