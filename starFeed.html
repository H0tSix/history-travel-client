<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stargram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/starFeed.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav
        class="navbar navbar-expand-lg"
        style="border-bottom: 1px solid #ddd"
      >
        <div class="custom-container w-100 d-flex align-items-center">
          <div class="navbar-brand" href="#">
            <strong><text>Stargram</text></strong>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="custom-container my-3">
          <div class="d-flex justify-content-between">
            <div>
              <img
                src="./assets/images/00_img.jpeg"
                alt=""
                class="profile-img"
              />
              <strong>King Sejong</strong>
              <img src="./assets/images/badge.png" class="badge-img" />
            </div>
            <button class="back-btn">&larr;</button>
          </div>

          <div class="card border-0 mt-3">
            <img
              src="./assets/images/00_img.jpeg"
              class="post-img"
              alt="게시물 이미지"
            />
            <div class="card-body px-0">
              <div>
                <strong style="display: inline">King Sejong</strong>
                <img src="./assets/images/badge.png" class="badge-img" />
                <p
                  style="
                    display: inline;
                    word-break: break-word;
                    margin-left: 6px;
                  "
                >
                  게시글
                </p>
              </div>
            </div>
          </div>

          <div class="comment-section">
            <div class="comment">
              <strong>Jeong woo</strong> <span>너무 이뻐요</span>
            </div>

            <div class="reply">
              <strong>King Sejong</strong> <span>고마워요</span>
            </div>
          </div>
        </div>
      </div>

      <div class="comment-container custom-container">
        <input type="text" class="comment-input" placeholder="댓글 달기..." />
      </div>
    </div>
  </body>
</html>
